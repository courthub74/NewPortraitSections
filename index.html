<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourDevelops</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Navbar -->
        <nav class="nav_menu">
            <div class="courdevs_slide_menu_logo">
                <!-- <a href="#about_section">Learn More</a> -->
                <img src="./img/CourdevelopsWhite.png" id="courdevs_top_logo" alt="Courdevslogo">
            </div>
        
            <!-- The Nav Bar -->
            <nav class="the_top_nav">
                 <!-- Slide Up Description -->
                 <div class="you" id="you">
                    <!-- <img src="/img/CourdevelopsWhite.png" id="courdevs_float_logo" alt=""> -->
                    <p id="name">Courtney Jacobs</p>
                    <div class="desc_menu_box">
                        <p id="job_description">Web Application Developer</p>
                    </div>   
                </div>
                <!-- The Hamburger Menu -->
                <div class="hamburgermobile">
                    <button class="burger">
                        <img src="./img/hamburger.png" class="top_hamburger" id="top_hamburger" alt="top_hamburger">
                        <img src="./img/close/white_close.png" class="hamburger_close" id="hamburger_close" alt="hamburger_close">
                    </button>
                </div>
            </nav>
        </nav>

        <!-- HOME SECTION -->
        <!-- For Scrolling -->
        <section id="home_section_id">
            <!-- For Background -->
            <div class="home_section_class">
                <!-- For content -->
                <div class="home_section_content">

                    <img src="./img/CourdevelopsWhite.png" id="courdevelops_logo" alt="Courdevelops">
        
                    <p class="name">Courtney Jacobs</p>
                    <p class="description">Web Application Developer</p>
                    <p class="motto">Improving Web Developers. <br> Creating Opportunities.</p>

                    <div class="learn_more">
                        <a href="#">Learn More</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- ABOUT SECTION -->
        <section id="about_section_id">
            <!-- For Background -->
            <div class="about_section_class">
                <!-- For content -->
                <div class="about_section_content">
                    <p>About Page</p>
                </div>
            </div>
        </section>

        <!-- PORTFOLIO SECTION -->
        <section id="portfolio_section_id">
            <!-- For Background -->
            <div class="portfolio_section_class">
                <!-- For content -->
                <div class="portfolio_section_content">
                    <p>Portfolio Page</p>
                </div>
            </div>
        </section>

        <!-- SKILLS SECTION -->
        <section id="skills_section_id">
            <!-- For Background -->
            <div class="skills_section_class">
                <!-- For content -->
                <div class="skills_section_content">
                    <p>Skills Page</p>
                </div>
            </div>
        </section>

        <!-- EXPERIENCE SECTION -->
        <section id="experience_section_id">
            <!-- For Background -->
            <div class="experience_section_class">
                <!-- For content -->
                <div class="experience_section_content">
                    <p>Experience Page</p>
                </div>
            </div>
        </section>

        <!-- BLOG SECTION -->
        <section id="blog_section_id">
            <!-- For Background -->
            <div class="blog_section_class">
                <!-- For content -->
                <div class="blog_section_content">
                    <p>Blog Page</p>
                </div>
            </div>
        </section>

        <!--    CONTACT SECTION -->
        <section id="contact_section_id">
            <!-- For Background -->
            <div class="contact_section_class">
                <!-- For content -->
                <div class="contact_section_content">
                    <p>Contact Page</p>
                </div>
            </div>
        </section>
    </div>
    
</body>
</html>
